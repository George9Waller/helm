apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-secret-refresh
  namespace: default
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: ecr-secret-updater
          containers:
            - name: ecr-secret-updater
              image: amazon/aws-cli
              command:
                - /bin/sh
                - -c
                - |
                  aws ecr get-login-password --region {{ .Values.aws.region }} | \
                  kubectl create secret docker-registry ecr-registry-secret \
                    --docker-server={{ .Values.aws.accountId }}.dkr.ecr.{{ .Values.aws.region }}.amazonaws.com \
                    --docker-username=AWS \
                    --docker-password-stdin \
                    --namespace=default --dry-run=client -o yaml | \
                  kubectl apply -f -
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: awssm-secret
                      key: access-key
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: awssm-secret
                      key: secret-access-key
                - name: AWS_DEFAULT_REGION
                  value: {{ .Values.aws.region }}
          restartPolicy: OnFailure
