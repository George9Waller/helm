apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/George9Waller/helm.git
    path: charts/apps
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
